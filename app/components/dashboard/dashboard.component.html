<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
       <!-- <StackLayout class="sideTitleStackLayout">
           
        </StackLayout>-->
        <StackLayout class="sideStackLayout" class="m-t-10">
            <Label text="&#xf007;  Login or Register" class="sideLabel sideLightGrayLabel font-awesome m-b-2" [nsRouterLink]="['/']"></Label>
            <Label text="&#xf025;  T & C" class="sideLabel sideLightGrayLabel font-awesome m-b-2" [nsRouterLink]="['/']"></Label>
            <Label text="&#xf1e5;  About" class="sideLabel sideLightGrayLabel font-awesome m-b-2" [nsRouterLink]="['/']"></Label>
            <Label text="&#xf13d;  Help" class="sideLabel sideLightGrayLabel font-awesome m-b-2" [nsRouterLink]="['/']"></Label>
            <!--<Label text="&#xf007; Login/Register" class="sideLabel sideLightGrayLabel font-awesome" [nsRouterLink]="['/login']"></Label>-->
        </StackLayout>
        
    </StackLayout>
    <StackLayout tkMainContent>
        <scroll-view>
        <ActionBar title="Dashboard">
         
            <ActionItem  ios.position="left" (tap)="openDrawer()"  >
                <Button text="&#xf0c9;" class="font-awesome" ></Button>
            </ActionItem>
          
          <ActionItem  ios.position="true">
              <Button text="&#xf007;"  class="font-awesome" ></Button>
          </ActionItem>
        </ActionBar>


    <StackLayout margin="15" verticalAlignment="top" >

      <StackLayout>
          <GridLayout class="m-10" rows="150" columns="160,160">
              <CardView class="cardStyle" margin="10" elevation="0" radius="5" row="0" col="0" [nsRouterLink]="['/drink']">
                  <GridLayout rows="90,50" columns="auto,auto" horizontalAlignment="center">
                    <StackLayout  class="m-10" col="0" row="0">
                    <Image src="~/images/coffee/coffee.png"></Image>
                    </StackLayout>
    
                    <StackLayout col="0" row="1" >
                        <Label  text="Grab a Drink" textWrap="true" ></Label>
                    </StackLayout>
                  </GridLayout>
                </CardView>
    
                <CardView class="cardStyle" margin="10" elevation="0" radius="5" row="0" col="1" >
                    <GridLayout rows="90,50" columns="auto,auto" horizontalAlignment="center">
                      <StackLayout  class="m-10" col="0" row="0">
                      <Image src="~/images/coffee/menu.png"></Image>
                      </StackLayout>
      
                      <StackLayout col="0" row="1" >
                          <Label  text="Eat Something" textWrap="true" ></Label>
                      </StackLayout>
                    </GridLayout>
                  </CardView>
          </GridLayout>

          
      </StackLayout>
      <StackLayout margin="5">
          <CardView class="cardStyle" margin="10" elevation="0" radius="5" row="0" col="1" [nsRouterLink]="['/home']">
              <GridLayout rows="50" columns="auto,auto" horizontalAlignment="center">
                  <StackLayout margin="5"  orientation="horizontal">
                  <Label text="&#xf124; " class="fa text-primary" ></Label>
                  <Label text="See Nearby Places"></Label>
                  </StackLayout>
              </GridLayout>
            </CardView>
      </StackLayout>

      <StackLayout margin="15">
          <Label text="POPULAR NEAR YOU" class="h2" margin="5"></Label>
          <CardView class="cardStyle" margin="5" elevation="0" radius="5" *ngFor="let shop of shops">
              <GridLayout rows="auto,auto,auto" columns="320" horizontalAlignment="center" [nsRouterLink]="['/shop', shop.id]">
                <StackLayout margin="5" col="0" row="0" >
                <Label [text]="shop.data().name" class="h3"></Label>
                </StackLayout>
                <StackLayout margin="5" col="0" row="1" orientation="horizontal">
                  <Label text="&#xf124; " class="fa text-primary h4" ></Label>
                  <Label [text]="shop.data().location" class="h4"></Label>
                </StackLayout>
                <StackLayout margin="5" col="0" row="2" orientation="horizontal">
                    <Label text="&#xf017; " class="fa text-primary h4"></Label>
                    <Label [text]="shop.data().starts_at" class="h4"></Label>
                    <Label text="-" class="h4"></Label>
                    <Label [text]="shop.data().ends_at" class="h4"></Label>
                </StackLayout>

              </GridLayout>
          </CardView>
      </StackLayout>

      <StackLayout margin="15">
          <StackLayout >
          <Label text="POPULAR COFFEES" class="h2" margin="5"></Label>
          </StackLayout>
          <GridLayout >
              <RadListView [items]="items" style="height: 1000px;" isUserInteractionEnabled="false">
                  <ng-template tkListItemTemplate let-item="item" >
                      <GridLayout class="listItemTemplateGrid" rows="150">
                          <CardView class="cardStyle" margin="10" elevation="0" radius="5" >
                              <GridLayout rows="90,20" columns="auto,auto" horizontalAlignment="center">
                                <StackLayout  class="m-10" col="0" row="0">
                                <Image [src]="item.image"></Image>
                                </StackLayout>
                
                                <StackLayout col="0" row="1" horizontalAlignment="center">
                                    <Label  [text]="item.itemName" textWrap="true" ></Label>
                                </StackLayout>
                              </GridLayout>
                            </CardView>
                      </GridLayout>
                  </ng-template>
          
                  <!-- >> angular-listview-item-layouts-grid -->
                  <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="200" spanCount="2"></ListViewGridLayout>
                  <!-- << angular-listview-item-layouts-grid -->
              </RadListView>
          </GridLayout>
      </StackLayout>
    
    </StackLayout>

    </scroll-view>
    </StackLayout>
</RadSideDrawer>
